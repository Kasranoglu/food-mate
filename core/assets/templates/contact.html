{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}FoodMate | Contact Page{% endblock title %}

{% block content %}

    <!-- Contact Section Begin -->
    <section class="contact-section spade">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="/feedback" class="contact-form" method="post">
                        {% csrf_token %}
                        <h3 style="color: #FC0254; font-size: 41px">Görüşleriniz bizim için çok değerlidir !</h3>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="Ad Soyad" id="fullname" name="fullname">
                            </div>
                            <div class="col-lg-6">
                                <input type="email" placeholder="E-mail" id="email" name="email">
                            </div>
                            <div class="col-lg-12">
                                <input type="text" placeholder="Konu" id="subject" name="subject">
                                <textarea type="text" placeholder="Yazıyı buraya giriniz..." id="content" name="content"></textarea>
                            </div>
                        </div>
                        <button type="submit" id="form-submit" class="main-button">Mesaj Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Section Begin -->
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26440.72384129847!2d-118.24906619231132!3d34.06719475913053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c659f50c318d%3A0xe2ffb80a9d3820ae!2sChinatown%2C%20Los%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1570213740685!5m2!1sen!2sbd"
            height="550" style="border:0;" allowfullscreen=""></iframe>
        <div class="map-content set-bg" data-setbg="img/map-bg.png">
            <div class="contact-addr">
                <span>Main Road , No 25/11</span>
                <ul>
                    <li><a onmouseover="this.style.color='#78FF37FF';" onmouseout="this.style.color='#FFFFFF';" href="tel:+1234567890" style="color: #FFFFFF">+1234567890</a></li>
                    <li><a onmouseover="this.style.color='#720228';" onmouseout="this.style.color='#FFFFFF';" href="mailto:info@foodmate.com" style="color: #FFFFFF">info@foodmate.com</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Map Section End -->

{% endblock content %}
